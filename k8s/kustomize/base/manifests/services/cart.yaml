apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
    app.kubernetes.io/name: cart
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: robot-shop
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        app.kubernetes.io/name: cart
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: robot-shop
    spec:
      containers:
        - name: cart
          image: robot-shop/cart:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ROBOTSHOP_ENV
              value: "base"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  labels:
    app: cart
    app.kubernetes.io/name: cart
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: robot-shop
spec:
  type: ClusterIP
  selector:
    app: cart
  ports:
    - name: http
      port: 80
      targetPort: http