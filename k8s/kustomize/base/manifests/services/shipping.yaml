apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
    app.kubernetes.io/name: shipping
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: robot-shop
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
        app.kubernetes.io/name: shipping
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: robot-shop
    spec:
      containers:
        - name: shipping
          image: robot-shop/shipping:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ROBOTSHOP_ENV
              value: "base"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  labels:
    app: shipping
    app.kubernetes.io/name: shipping
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: robot-shop
spec:
  type: ClusterIP
  selector:
    app: shipping
  ports:
    - name: http
      port: 80
      targetPort: http