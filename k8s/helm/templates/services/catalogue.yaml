apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: {{ .Values.namespace }}
  labels:
    app: catalogue
    app.kubernetes.io/name: catalogue
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: robot-shop
spec:
  type: ClusterIP
  selector:
    app: catalogue
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: {{ .Values.namespace }}
  labels:
    app: catalogue
    app.kubernetes.io/name: catalogue
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: robot-shop
spec:
  replicas: {{ .Values.catalogue.replicas }}
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
        app.kubernetes.io/name: catalogue
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/part-of: robot-shop
    spec:
      containers:
        - name: catalogue
          image: "{{ .Values.catalogue.image }}:{{ .Values.catalogue.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MONGO_HOST
              value: "mongodb"
          # Probes can be re-enabled once /health exists
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
          resources:
            {{- toYaml .Values.resources.small | nindent 12 }}